apply plugin: 'com.android.library'

def getExtSetting(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
  compileSdkVersion getExtSetting('compileSdkVersion', 23)
  buildToolsVersion getExtSetting('buildToolsVersion', '23.0.1')

  defaultConfig {
    minSdkVersion getExtSetting('minSdkVersion', 16)
    targetSdkVersion getExtSetting('targetSdkVersion', 22)
    versionCode 1
    versionName "1.0"
    lintOptions {
      abortOnError false
    }
  }
}

repositories {
  mavenCentral()
}

dependencies {
  compile 'com.facebook.react:react-native:+'
}
